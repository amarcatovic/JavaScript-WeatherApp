<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
    <title>Music Weather Radar</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <a class="navbar-brand" href="#">Weather Radar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://openweathermap.org/forecast5"
                >API</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://zeforge.org/">ZeForge</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <input
              id="inputBtnNav"
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
            />
            <button id="searchBtnNav" class="btn btn-primary">
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div id="searchDiv">
      <input
        id="inputBtn"
        class="form-control mr-sm-2"
        type="text"
        style="width: 300px;"
        placeholder="Search"
      />
      <button id="searchBtn" class="btn btn-primary">
        Search
      </button>
    </div>

    <script>
      var polje = document.querySelector("#inputBtn");
      polje.addEventListener("keyup", function x(e) {
        console.log(e);
        if (e.keyCode == 13) {
          pretraziVrijeme(document.querySelector("#inputBtn").value);
        }
      });
      var searchDiv = document.querySelector("#searchDiv");
      searchDiv.style.height = "100vh";
      var niz = ["bg1.jpg", "bg2.jpg", "bg3.jpg", "bg4.jpg"];
      var pozadina = document.querySelector("#searchDiv");
      var index = niz[Math.floor(Math.random() * 4)];
      pozadina.style.backgroundImage = `url('Assets/imgs/${index}')`;
    </script>

    <div id="rezultat">
      <div id="VrijemeDiv">
        <div id="rezultatLeft">
          <h3 id="weatherIn">Weather in</h3>
          <div class="pair">
            <img id="weatherLogo" alt="Logo weather" />
            <p id="stepeniP">2 °C</p>
          </div>
          <div class="pair">
            <p id="opisVremena">Rain</p>
          </div>
        </div>
        <div id="rezultatRight">
          <div class="pair">
            <img id="windImg" src="Assets/imgs/vjetar.svg" alt="Wind Logo" />
            <p id="windP">5 m/s</p>
          </div>
          <div class="pair">
            <img
              id="windDir"
              src="Assets/imgs/windDirLogo.png"
              alt="Wind direction"
            />
            <p id="windDirP">360° North</p>
          </div>
          <div class="pair">
            <img
              id="pritisakImg"
              src="Assets/imgs/pritisakLogo.png"
              alt="Pritisak logo"
            />
            <p id="pritisakP">1000 hPa</p>
          </div>
          <div class="pair">
            <img id="sunriseImg" src="Assets/imgs/sunrise.png" alt="Sunrise" />
            <p id="sunriseP">07:00</p>
          </div>
          <div class="pair">
            <img id="sunsetImg" src="Assets/imgs/sunset.png" alt="Sunset" />
            <p id="sunsetP">16:20</p>
          </div>
        </div>
      </div>
      <div id="petDana">
        <div class="prognozaPetDana">
          <p id="d1">Ponedjeljak</p>
          <img id="s1" alt="" />
          <p id="p1">1°C</p>
        </div>
        <div class="prognozaPetDana">
          <p id="d2">Ponedjeljak</p>
          <img id="s2" alt="" />
          <p id="p2">1°C</p>
        </div>
        <div class="prognozaPetDana">
          <p id="d3">Ponedjeljak</p>
          <img id="s3" alt="" />
          <p id="p3">1°C</p>
        </div>
        <div class="prognozaPetDana">
          <p id="d4">Ponedjeljak</p>
          <img id="s4" alt="" />
          <p id="p4">1°C</p>
        </div>
        <div class="prognozaPetDana">
          <p id="d5">Ponedjeljak</p>
          <img id="s5" alt="" />
          <p id="p5">1°C</p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="Assets/scripts/weather.js"></script>
  </body>
</html>
